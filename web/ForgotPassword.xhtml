<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form> 
           
        <div>
            <p>Please Enter your USER ID
            <h:inputText id="userID" required="true"
                        
                         title="Please enter your ID"
                         value="#{forgotPassword.userID}"
                         >
                      
            </h:inputText> 
                
            </p>
            <input type="hidden" name="temp" value="#{forgotPassword.sentotp}" />
            <h:commandButton id="sendotp" value="sendotp" class="btn-primary" action="#{forgotPassword.SendOtp()}"></h:commandButton>
            <p>Enter the one time password from your mail
                <br/>
             <h:inputText id="otp" 
                             requiredMessage="The userid field cannot be empty"
                        title="Please enter your OTP"
                        value="#{forgotPassword.otp}"
                        >
                 
               
         </h:inputText>
                <br/>
                <h:outputLabel id="errmsg" value="#{forgotPassword.errmsg}"></h:outputLabel>
                <br/>
                <p>Enter new Password</p><br/>
                <h:inputText id="newpassword"  title="enter new password"
                             value="#{forgotPassword.newpassword}"></h:inputText><br/>
                <h:commandButton id="changepassword" value="changepassword" class="btn-primary" action="#{forgotPassword.updatepassword()}" ></h:commandButton> 
            </p>
            
        </div>
        </h:form>
        
    </body>
</html>
