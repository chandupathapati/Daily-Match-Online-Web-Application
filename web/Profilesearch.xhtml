<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Profile search</title>
    </h:head>
    <h:body>
        <h:form>
            
            
            <div>
            <ui:insert name='header'>
                <ui:include src="ProfileHeader.xhtml" />
                            
            </ui:insert>
        </div>
        <div>
            <ui:insert name='center'>
              
        
        <h3>Profile search </h3>
    
        <p>Gender <br></br>
         <h:selectOneRadio value = "#{searchprofile.gender}">
            <f:selectItem itemValue = "M" itemLabel = "M" />
            <f:selectItem itemValue = "F" itemLabel = "F" />
           </h:selectOneRadio>	   		
           
             
        </p>
        
       
        
        <p>Please enter Min Age <br></br>
         <h:inputText id="minage" required ="true" 
                             requiredMessage="The age field cannot be empty"
                        title="Please enter your age"
                        value="#{searchprofile.minage}"
                        >
         </h:inputText>
        </p>
         <p>Please enter max Age <br></br>
         <h:inputText id="maxage" required ="true" 
                             requiredMessage="The age field cannot be empty"
                        title="Please enter your age"
                        value="#{searchprofile.maxage}"
                        >
         </h:inputText>
        </p>
        
        <p>Please enter your City <br></br>
         <h:inputText id="city" required ="true" 
                         
                        title="Please enter your City"
                        value="#{searchprofile.city}"
                        >
         </h:inputText>
        </p>
        
         <p>Please enter your Interest <br></br>
         <h:inputText id="i1" required ="true" 
                         
                        title="Please enter your City"
                        value="#{searchprofile.interest}"
                        >
         </h:inputText>
        </p>
        
      
     
         <p>
                <h:commandButton id="submit" value="Submit"
                                 action="#{searchprofile.searchprofile()}" />
            </p>
        
        <h:outputLabel>#{searchprofile.message}</h:outputLabel>
                            
            </ui:insert>
        </div>
        <div>
            <ui:insert name='footer'>
               <!-- <ui:include src="index.xhtml"/>-->
                            
            </ui:insert>
        </div>
        </h:form>
    </h:body>
</html>
