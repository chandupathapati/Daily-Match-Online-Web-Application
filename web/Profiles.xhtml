<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Profiles</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
            
        </link>
    </h:head>
    <h:body>
      
             <div>
            <ui:insert name='header'>
                <ui:include src="ProfileHeader.xhtml"/>
                            
            </ui:insert>
        </div>
        <div>
            <ui:insert name='center'>
              
                <table class="table">
                    
                    <tr>   
                        <td align="center">
            <h:form>
        
      
            <h:dataTable id="statement" 
                         rows ="#{searchprofile.profiles().size()}" 
                         value="#{searchprofile.profiles()}" var="str">  
                <h:column>  
                      <h:outputText styleClass="dataTableOutputText" 
                                id="activity" value="#{str}"/>  
                           <br>
                    
                </br>
                <h:commandButton id="return" value="view Profile" immediate="true"
                                 action="#{searchprofile.viewporfile(str)}" />
                </h:column>  
                
           
            </h:dataTable>  
            
                    
             </h:form>
                     </td>
                        
                        
                        <td align="center">
            <h:form>
        
      
            <h:dataTable id="statement" 
                         rows ="#{searchprofile.users().size()}" 
                         value="#{searchprofile.users()}" var="str">  
                <h:column>  
                      <h:outputText styleClass="dataTableOutputText" 
                                id="activity" value="#{str}"/>  
                    
                </h:column>  
            </h:dataTable>  
               <h:commandButton id="return" value="Send Request" immediate="true"
                                action="#{searchprofile.sendreqeust(searchprofile.users().get(0))}" />
               <br></br>
               <h:outputLabel>#{searchprofile.message}</h:outputLabel>
             </h:form>
                     </td>
                    </tr>
                     </table>           
            </ui:insert>
        </div>
        <div>
            <ui:insert name='footer'>
               <!-- <ui:include src="index.xhtml"/>-->
                            
            </ui:insert>
        </div>
        
      
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
    </h:body>
</html>
