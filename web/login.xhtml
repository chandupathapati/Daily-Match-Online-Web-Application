<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
    </h:head>
    
   
    <h:body>
        
        
        
        
        <div>
            <ui:insert name='header'>
                <ui:include src="HeaderPage.xhtml"/>
                            
            </ui:insert>
        </div>
        
        <div align="center">
            <ui:insert name='center'>
                <h:outputLabel>#{registration.message}</h:outputLabel>
                    <h:form>
            <h3>Login to your Account</h3>
            <p>Please Enter your EMAIL ID
            <h:inputText id="userID" required="true"
                         requiredMessage="The UserID field cannot be empty"
                         title="Please enter your Email ID"
                         value="#{login.emailid}"
                         validatorMessage="The ID must be less than 60 characters">
                <f:validateLength maximum="60"/>    
               
            </h:inputText>   
            </p>
            
             <p>Please Enter your Password
             <h:inputSecret id="pwd" required="true"
                          requiredMessage="The password field cannot be empty"
                          title="Please enter your password"
                          value="#{login.pwd}">
             </h:inputSecret>
            </p>
             <h:outputLabel id="err" value="#{login.errmsg}"></h:outputLabel>
            
  
             <br></br>
            <h:link value="Forgot Password" outcome="ForgotPassword.xhtml">
            </h:link>
             
             
            <p>
                <h:commandButton id="submit" value="submit" class="btn btn-primary"
                                 action="#{login.login()}"/>
            </p>
             
        </h:form>         
            </ui:insert>
        </div>
        
        
        <div>
            <ui:insert name='footer'>
               <!-- <ui:include src="index.xhtml"/>-->
                            
            </ui:insert>
        </div>
       
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
    </h:body>
</html>
